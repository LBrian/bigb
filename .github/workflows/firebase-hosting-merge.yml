          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIGB_BEC76 }}'
          channelId: live
          projectId: bigb-bec76
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
