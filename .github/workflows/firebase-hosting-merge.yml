    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo @master
      - uses: actions/checkout@v2
      - name: Use Node v15.4.0
      - uses: actions/setup-node@v1
        with: 
          node-version: '15.4.0'
      - run: npm ci
      - run: npm run build
      - name: Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
