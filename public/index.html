<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Primary Meta Tags -->
  <meta name="title" content="%REACT_APP_OG_TITLE%">
  <meta name="description" content="%REACT_APP_OG_DESCRIPTION%">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="%REACT_APP_OG_URL%">
  <meta property="og:title" content="%REACT_APP_OG_TITLE%">
  <meta property="og:description" content="%REACT_APP_OG_DESCRIPTION%">
  <meta property="og:image" content="%REACT_APP_OG_IMAGE%">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="%REACT_APP_OG_URL%">
  <meta property="twitter:title" content="%REACT_APP_OG_TITLE%">
  <meta property="twitter:description" content="%REACT_APP_OG_DESCRIPTION%">
  <meta property="twitter:image" content="%REACT_APP_OG_IMAGE%">

  <link rel="apple-touch-icon" href="%REACT_APP_APPLE_TOUCH_ICON%">
  <link rel="icon" type="image/png" sizes="196x196" href="%REACT_APP_ICON%">
  <link rel="manifest" href="%REACT_APP_MANIFEST%" />
  <!-- woff2 actually download url, preconnect speed up woff2 download time -->
  <link rel="preconnect" href="%REACT_APP_PRECONNECT%">
  <title>%REACT_APP_OG_TITLE%</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.1.2/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.1.2/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
